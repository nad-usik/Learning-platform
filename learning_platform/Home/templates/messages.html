{% if messages %} 
  {% for message in messages %}
    <div
      class="alert {% if message.tags == 'error' %} alert-warning {% else %} alert-success {% endif %} alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  {% endfor %} 
{% endif %}

      .alert {
        /* opacity: 0.75;  */
        position: fixed; 
        top: 65px; 
        left: 1300px; 
        right:25px;
    }
</style>
