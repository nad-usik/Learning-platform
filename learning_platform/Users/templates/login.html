{% extends 'base.html' %} 
{% include messages %} 
{% block content %} 
{% if messages %} 
	{% for message in messages %}
	<div
	class="alert {% if message.tags == 'error' %} alert-warning {% else %} alert-success {% endif %} alert-dismissible fade show"
	role="alert"
	>
	<strong>{{ message }}</strong>
	<button
		type="button"
		class="btn-close"
		data-bs-dismiss="alert"
		aria-label="Close"
	></button>
	</div>
	{% endfor %}
{% endif %}

<div class="container" style="padding: 100px;">
	<div class="container col-6 bg-white border border-0 border-secondary border-opacity-50 rounded" style="padding: 15px;">
		<div class="row">
      		<h1 class="dysplay-4 fw-bold text-center" style="margin-top: 35px; margin-bottom: 60px;">Вход</h1>
      	</div>
		<div class="row">
    	
			<div class="col-10 mx-auto">
				<form method="POST" action="{% url 'login' %}">
					{% csrf_token %}

					<div class="form-floating mb-3">
						<input type="email" class="form-control" name="email" />
						<label for="floatingInput">Введите электронную почту</label>
					</div>
					<div class="form-floating mb-3" style="margin-top: 30px;">
						<input type="password" class="form-control" name="password" />
						<label for="floatingInput">Введите пароль</label>
					</div>
					<div class="d-flex justify-content-center align-items-center" style="margin-top: 50px; margin-bottom: 35px">
						<button type="submit" class="btn btn-primary" style="padding: 10px; width: 100px">Войти</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="text-center">
				<p>Нет аккаунта?</p>
			</div>
			<div class="d-flex justify-content-center align-items-center" style="margin-bottom: 60px;">
				<a href="{% url 'register' %}" class="btn active" role="button" aria-pressed="true">Создать</a>
			</div>	
		</div>
    </div>
</div>
{% endblock %}
